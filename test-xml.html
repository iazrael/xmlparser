<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test</title>
</head>
<body>
<textarea id="xmlText" style="width: 520px; height: 60px;">
    <?xml version="1.0"?> <!DOCTYPE html> <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test</title>
</head>
<!--  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test</title>-->
</textarea> 

<button id="action">do parse</button>
<div id="result"></div>
<script src="ztool.mini.js"></script>
<script src="xmlparser.all.js"></script>
<script>
Z.$package(function(z){
    var txt = document.getElementById('xmlText');
    var btn = document.getElementById('action');
    var xmlparser = new z.parser.XMLParser();
    
    btn.onclick = function(){
        ret = xmlparser.parse(txt.value);
        console.log(ret.toXMLString());
    }

});
</script>
</body>
</html>
